<div id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions" [responsive]="chartOptions.responsive" [yaxis]="chartOptions.yaxis"
        [xaxis]="chartOptions.xaxis" [legend]="chartOptions.legend" [tooltip]="chartOptions.tooltip"
        [fill]="chartOptions.fill"></apx-chart>
</div>
